<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Sampah</title>
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link ke file CSS kustom Anda -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-green-300 to-blue-400 min-h-screen flex items-center justify-center p-4 font-inter">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Klasifikasi Sampah</h1>

        <!-- Area Video dan Canvas -->
        <div class="relative w-full aspect-video bg-gray-200 rounded-lg overflow-hidden mb-6 shadow-inner">
            <video id="cameraFeed" class="absolute inset-0 w-full h-full object-cover transform scale-x-[-1]" autoplay playsinline></video>
            <canvas id="captureCanvas" class="absolute inset-0 w-full h-full object-cover hidden"></canvas>
            <!-- Overlay untuk pesan jika kamera tidak tersedia -->
            <div id="noCameraMessage" class="absolute inset-0 flex items-center justify-center bg-gray-700 bg-opacity-75 text-white text-lg rounded-lg hidden">
                Kamera tidak tersedia. Pastikan Anda memberikan izin akses.
            </div>
        </div>

        <!-- Tombol Aksi -->
        <div class="flex flex-col space-y-4 mb-6">
            <button id="captureButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Ambil Gambar & Klasifikasi
            </button>
            <button id="retakeButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300 hidden">
                Ambil Ulang
            </button>
        </div>

        <!-- Area Hasil Prediksi -->
        <div id="resultArea" class="bg-gray-100 p-6 rounded-lg shadow-inner border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-700 mb-3">Hasil Klasifikasi:</h2>
            <p id="predictionText" class="text-3xl font-extrabold text-purple-700 mb-2">Menunggu gambar...</p>
            <p id="confidenceText" class="text-lg text-gray-600">Kepercayaan: -</p>
            <div id="loadingIndicator" class="mt-4 hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="text-blue-500 mt-2">Mengklasifikasi...</p>
            </div>
        </div>

        <!-- Area Pesan (untuk error atau notifikasi) -->
        <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm w-full">
                <p id="messageText" class="text-lg text-gray-800 mb-4"></p>
                <button id="messageBoxClose" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Memuat file JavaScript utama Anda -->
    <script src="js/main.js"></script>
</body>
</html>
